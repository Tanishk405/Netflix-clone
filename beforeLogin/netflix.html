<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #999;
    margin: 0;
}

ul {
    list-style: none;
    padding: 0;
}

a {
    color: #999;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Footer Styles */
.footer {
    background-color: #0d0d0d;
    padding: 40px 0;
    font-size: 0.9rem;
    line-height: 1.5;
}

.footer-content {
    max-width: 980px;
    margin: 0 auto;
    padding: 0 4%;
}

.footer-content p {
    margin-bottom: 20px;
}

.footer-cols {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
    margin-bottom: 30px;
}

.footer-cols ul li {
    margin-bottom: 10px;
}

.language-selector {
    margin-bottom: 20px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .footer-cols {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .footer-cols {
        grid-template-columns: 1fr;
    }
    .footer-content {
        padding: 0 5%;
    }
}

    </style>
</head>
<body>

    <!-- Main Content Placeholder -->
    <main style="min-height: 80vh; background-color: #141414; color: #fff; text-align: center; padding-top: 100px;">
        <h1>Your Main Page Content</h1>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Questions? Contact us.</p>
            <div class="footer-cols">
                <!-- Columns of links go here -->
            </div>
            <div class="language-selector">
                <!-- Language selector dropdown goes here -->
            </div>
            <p class="service-code">Service Code (Optional)</p>
            <p class="copyright-text">Â© 1997-2025 Company, Inc.</p>
        </div>
    </footer>

</body>
</html>
